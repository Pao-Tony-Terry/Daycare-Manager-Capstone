<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar-partial"></nav>
    <h1>Showing report cards for kid</h1>

    <div class="reportcard-view" th:each="report_card : ${report_cards}">

        <span th:text="${report_card.child_id}"></span>
        <p th:text="${report_card.meal}"></p>
        <p th:text="${report_card.how_ate}"></p>

    </div>


    <div class="clearfix">
        <a class="btn btn-primary float-right" href="/user/parent/reportcard">Back to profile &rarr;</a>
    </div>

</div>

</body>
</html>
