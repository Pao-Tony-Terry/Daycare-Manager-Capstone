<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar-partial"></nav>


                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Log In</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>

                                <div class="modal-body">

                                    <form th:action="@{/login}" method="post">

                                        <div class="row mb-2">
                                            <div class="col-lg-12">
                                                <h3>Log In</h3>

                                                <div th:if="${param.error}" class="invalid">
                                                    Invalid Username and Password.
                                                </div>
                                                <div th:if="${param.logout}">
                                                    You have been logged out.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-2">
                                            <div class="col-lg-2 text-right">
                                                <label for="username">Username</label>
                                            </div>
                                            <div class="col-lg-10">
                                                <input class="inputbox" id="username" name="username" type="text" />
                                            </div>
                                        </div>

                                        <div class="row mb-2">
                                            <div class="col-lg-2 text-right">
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="col-lg-10">
                                                <input class="inputbox" id="password" name="password" type="password" />
                                            </div>
                                        </div>

                                        <div class="row mb-2">
                                            <div class="col-lg-3" style="margin: 0 auto">
                                                <input type="submit"  value="Log in!" class="btn btn-info btn-block" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>






    <div class="row translate my-2 justify-content-center">
        <div id="google_translate_element"></div>
    </div>
</div>


<footer th:replace="fragments/footer :: footer-fixed"></footer>

<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
