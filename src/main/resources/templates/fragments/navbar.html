<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>


<!-- Navigation -->
<nav th:fragment="navbar-partial" class="navbar navbar-expand-lg navbar-light bg-info mt-5 mb-3 rounded">
    <a class="navbar-brand" href="/"><img src="./img/DiscoveryPlayhouse_Logo.png" class="logo" style="height: 200px; width: 200px;" alt="" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse mainNavBar" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item user_welcome" sec:authorize="isAuthenticated()">
                <span>Welcome, <span th:text="${#authentication.principal.username} " /></span>
            </li>

            <li class="nav-item dropdown text-white">
                <a class="nav-link dropdown-toggle text-white" href="/" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Home
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/aboutus">About us</a>
                    <a class="dropdown-item" href="/staff">Staff</a>
                    <a class="dropdown-item" href="/programs">Programs/Tuition and Fees</a>
                    <a class="dropdown-item" href="/gallery">Gallery</a>
                    <a class="dropdown-item" href="/contact">Contact</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-white" href="/calendar"><i class="fas fa-calendar-alt"></i> Calendar</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link active text-white" href="/user/sign-up"><i class="fas fa-id-card"></i> Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link active text-white" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active text-white" href="/user/profile"><i class="fas fa-user"></i> View profile</a>
            </li>
            <li class="nav-item active">
                <form th:action="@{/logout}" th:method="post">
                    <button class="nav-link btn-link btn logout_btn text-white"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
