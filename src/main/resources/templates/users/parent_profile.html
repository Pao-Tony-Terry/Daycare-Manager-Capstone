<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar-partial"></nav>

    <h1>PARENT profile view here</h1>
    <h1 th:text="${user.first_name}"></h1>
    <h1 th:text="${user.last_name}"></h1>
    <h1 th:text="${user.username}"></h1>
    <h1 th:text="${user.email}"></h1>
    <h1 th:text="${user.phone}"></h1>
    <h1 th:text="${user.gender}"></h1>
    <!--<a class="btn btn-warning btn-block edit_btn" th:href="${'/posts/'+post.id+'/edit'}">Enroll</a>-->
    <a class="btn btn-warning btn-block" href="/parent/enroll">Edit profile</a>
    <a class="btn btn-warning btn-block" href="/parent/enroll">Enroll</a>
    <a class="btn btn-warning btn-block">View report card</a>
    <a class="btn btn-warning btn-block">Calendar</a>
    <a class="btn btn-warning btn-block" href="/parent/children">Show all my kids</a>


    <!--Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Close</span></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/parent/edit}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}" />
                            <div class="row">
                                <div class="col-lg-3">
                                    <h6>New post title:</h6>
                                </div>
                                <div class="col-lg-offset-1 col-lg-8">
                                    <input class="post-title" style="width: 100%;" th:field="*{firts_name}" />
                                </div>
                            </div>
                            <br/>
                            <!--<div class="row">-->
                                <!--<div class="col-lg-3">-->
                                    <!--<h6>Description:</h6>-->
                                <!--</div>-->
                                <!--<div class="col-lg-offset-1 col-lg-8">-->
                                    <!--<input class="post-title" style="width: 100%;" th:field="*{body}" />-->
                                <!--</div>-->
                            <!--</div>-->
                            <br/>
                            <div class="row">
                                <div class="col-lg-2" style="margin: 0 auto">
                                    <input type="submit" class="btn btn-primary btn-block" />
                                </div>
                                <br/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






</div>

<script>

    $(document).ready(function() {
        "use strict";

        $("#myModal").delay(2000).queue(function () {
            $(this).modal();
        });

    });
</script>

</body>
</html>
