<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar-partial"></nav>

    <div class="profile_container bg-light p-4">
        <div class="row">
            <div class="col-4">
                <img id="profile_pic" src="/img/user_pic.png" alt=""/>
            </div>

            <div class="col-4">
                <h5>First name:  <span th:text="${user.first_name}"></span></h5>
                <h5>Last name:  <span th:text="${user.last_name}"></span></h5>
                <h5>Username:  <span th:text="${user.username}"></span></h5>
                <h5>e-mail:  <span th:text="${user.email}"></span></h5>
                <h5>Phone:  <span th:text="${user.phone}"></span></h5>
            </div>

            <div class="col-4">
                <div class="mb-2 row">
                    <a class="btn btn-warning btn-block" th:href="${'/parent/'+user.id+'/edit'}"><i class="fas fa-id-card"></i> Edit profile</a>
                </div>

                <div class="mb-2 row">
                    <a class="btn btn-danger btn-block" th:href="${'/parent/'+user.id+'/delete'}"><i class="fas fa-trash-alt"></i> Delete profile</a>
                </div>

                <div class="mb-2 row">
                    <a class="btn btn-warning btn-block" href="/parent/enroll">Enroll</a>
                </div>

                <div class="mb-2 row">
                    <a class="btn btn-warning btn-block" href="/calendar">Calendar</a>
                </div>

                <div class="mb-2 row">
                    <a class="btn btn-warning btn-block" href="/parent/children">Show all my kids</a>
                </div>
            </div>

        </div>
    </div>
    <div class="row translate my-2 justify-content-center">
        <div id="google_translate_element"></div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer-fixed"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
