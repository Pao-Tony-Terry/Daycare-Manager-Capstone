<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
    <div class="container">
        <nav th:replace="fragments/navbar :: navbar-partial"></nav>

        <h1>Create an account</h1>

        <form th:action="@{/user/sign-up}" method="POST" th:object="${user}">

            <label for="first_name">First Name: </label>
            <input id="first_name" th:field="*{first_name}" />

            <label for="last_name">last_name: </label>
            <input id="last_name" th:field="*{last_name}" />

            <label for="username">Username</label>
            <input id="username" th:field="*{username}" />

            <label for="email">Email</label>
            <input id="email" th:field="*{email}" />

            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" />

            <label for="phone">phone</label>
            <input id="phone" th:field="*{phone}" />

            <label for="gender">gender</label>
            <input id="gender" th:field="*{gender}" />

            <label>Employee</label>
            <!--<input id="employee" th:field="*{employee}" />-->
            <!--<input type="checkbox" name="active" th:checked="*{employee}" />-->
            <!--<input th:text="*{employee}? #{true} : #{false}"/><span>yes</span>-->
            <input type="checkbox" name="is_employee" />

            <input value="Sign me up!" type="submit" />
        </form>
    </div>
    <footer th:replace="fragments/footer :: footer-partial"></footer>


</body>
</html>
