<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
    <div class="container">
        <nav th:replace="fragments/navbar :: navbar-partial"></nav>

            <fieldset class="registerForm bg-light p-2 mb-5 rounded">
                <form th:action="@{/user/sign-up}" method="POST" th:object="${user}">
                    <div class="row mb-2">
                        <div class="col-lg-12">
                            <h3>Create an account</h3>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <label for="first_name">First Name: </label>
                        </div>
                        <div class="col-lg-10">
                            <input class="inputbox" id="first_name" th:field="*{first_name}" />
                            <p style="color: red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></p>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <label for="last_name">Last Name: </label>
                        </div>
                        <div class="col-lg-10">
                            <input class="inputbox" id="last_name" th:field="*{last_name}" />
                            <p style="color: red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></p>
                        </div>
                    </div>


                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <label for="username">Username:</label>
                        </div>
                        <div class="col-lg-10">
                            <input class="inputbox" id="username" th:field="*{username}" />
                            <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                    </div>


                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-lg-10">
                            <input class="inputbox" id="email" th:field="*{email}" />
                            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                    </div>


                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col-lg-10">
                            <input class="inputbox" id="password" type="password" th:field="*{password}" />
                            <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                    </div>


                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="col-lg-10">
                            <input class="inputbox" id="phone" th:field="*{phone}" />
                            <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>
                    </div>


                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <p>Male: </p>
                        </div>
                        <div class="col-lg-1">
                            <input class="form-check-input" type="radio" name="gender" th:field="*{gender}" id="male" value="male" />
                        </div>
                        <div class="col-lg-2">
                            <p>Female: </p>
                        </div>
                        <div class="col-lg-1">
                            <input class="form-check-input" type="radio" name="gender" th:field="*{gender}" id="female" value="female" />
                        </div>

                    </div>



                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <label>Employee</label>
                        </div>
                        <div class="col-lg-1">
                            <input type="checkbox" name="is_employee" />
                        </div>
                    </div>


                    <div class="row mb-2">
                        <div class="col-lg-2" style="margin: 0 auto">
                            <input type="submit"  value="Sign me up!" class="btn btn-primary btn-block" />
                        </div>
                    </div>

                </form>
            </fieldset>

    </div>
    <footer th:replace="fragments/footer :: footer-partial"></footer>


</body>
</html>
