<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar-partial"></nav>
    <!--<div class="container">-->
    <fieldset class="registerForm p-4 mb-5 rounded" style="background-color: #f6e5a4">
        <form th:action="@{/user/sign-up}" method="POST" th:object="${user}">
            <div class="row mb-2">
                <div class="col-lg-12">
                    <h3>Create an account</h3>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <label for="first_name">First Name: </label>
                </div>
                <div class="col-lg-10">
                    <input class="inputbox" id="first_name" th:field="*{first_name}" />
                    <p style="color: red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></p>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <label for="last_name">Last Name: </label>
                </div>
                <div class="col-lg-10">
                    <input class="inputbox" id="last_name" th:field="*{last_name}" />
                    <p style="color: red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></p>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <label for="username">Username:</label>
                </div>
                <div class="col-lg-10">
                    <input class="inputbox" id="username" th:field="*{username}" />
                    <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <label for="email">Email:</label>
                </div>
                <div class="col-lg-10">
                    <input class="inputbox" id="email" th:field="*{email}" />
                    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <label for="password">Password:</label>
                </div>
                <div class="col-lg-10">
                    <input class="inputbox" id="password" type="password" th:field="*{password}" />
                    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <label for="phone">Phone:</label>
                </div>
                <div class="col-lg-10">
                    <input class="inputbox" id="phone" th:field="*{phone}" />
                    <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <p>Male: </p>
                </div>
                <div class="col-lg-1">
                    <input class="form-check-input ml-1" type="radio" name="gender" th:field="*{gender}" id="male" value="male" />
                </div>
                <div class="col-lg-2 text-right">
                    <p>Female: </p>
                </div>
                <div class="col-lg-1">
                    <input class="form-check-input ml-1" type="radio" name="gender" th:field="*{gender}" id="female" value="female" />
                </div>

            </div>



            <div class="row mb-2">
                <div class="col-lg-2 text-right">
                    <label>Employee</label>
                </div>
                <div class="col-lg-1">
                    <input class="ml-1" type="checkbox" name="is_employee" />
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-lg-2" style="margin: 0 auto">
                    <input type="submit"  value="Sign me up!" class="btn btn-info btn-block" />
                </div>
            </div>

        </form>
    </fieldset>
    <!--</div>-->
    <div class="row translate my-2 justify-content-center">
        <div id="google_translate_element"></div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer-fixed"></footer>

<div th:replace="fragments/scripts :: scripts"></div>


</body>
</html>
