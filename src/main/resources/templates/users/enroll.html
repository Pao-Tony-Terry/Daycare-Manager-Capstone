<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar-partial"></nav>
    <h1 class="display-1">Enrollment Form</h1>
    <fieldset class="enrollForm bg-light p-2 rounded">
        <form th:action="@{/parent/enroll}" method="POST" th:object="${child}">
           <!--Child row-->
            <h3>Child's Info:</h3>
            <div class="form-row">
                <div class="col-m">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" th:field="*{first_name}" class="form-control" />
                    <p style="color: red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></p>
                </div>

                <div class="col-m">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" th:field="*{last_name}" class="form-control" />
                    <p style="color: red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></p>
                </div>

                <div class="col-m">
                    <div class="form-check ml-5 mt-4">
                        <input class="form-check-input" type="radio" name="gender" th:field="*{gender}" id="male" value="male" />
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check ml-5">
                        <input class="form-check-input" type="radio" name="gender" th:field="*{gender}" id="female" value="female" />
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>

                <div class="col-m">
                    <div class="form-group">
                        <label class="control-label" for="date">Date</label>
                        <input class="form-control" id="date" name="date" th:field="*{dob}" placeholder="MM/DD/YYY" type="date" />
                        <p style="color: red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
                    </div>
                </div>
            </div>



            <input value="Enroll your child!" type="submit" />
        </form>
    </fieldset>
</div>

</body>
</html>
