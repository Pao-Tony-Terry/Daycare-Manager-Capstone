<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar-partial"></nav>
    <div class="content-area p-4">
    <form th:action="@{/parent/kid/edit/{parentId}(parentId=${#authentication.principal.id})}" method="post" th:object="${child}">
        <input type="hidden" th:field="*{id}" />
            <div class="justify-content-center">
                <input class="post-title" style="width: 100%;" th:field="*{first_name}" />
                <input th:field="*{last_name}"/>
                <input th:field="*{dob}"/>
                <input th:field="*{gender}"/>
            </div>
            <div class="col-lg-2 mt-4" style="margin: 0 auto">
                <input type="submit" class="btn btn-warning btn-block" />
            </div>
    </form>
    </div>







</div>

</body>
</html>
