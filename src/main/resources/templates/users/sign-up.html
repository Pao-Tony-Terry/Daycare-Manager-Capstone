<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
    <div class="container">
        <nav th:replace="fragments/navbar :: navbar-partial"></nav>

        <h1 class="display-1">Create an account</h1>

        <fieldset class="registerForm bg-light p-2 mb-5 rounded">
            <form th:action="@{/user/sign-up}" method="POST" th:object="${user}">
                <div class="mb-2">
                    <label for="first_name">First Name: </label>
                    <input id="first_name" th:field="*{first_name}" />
                </div>
                <div class="mb-2">
                    <label for="last_name">Last Name: </label>
                    <input id="last_name" th:field="*{last_name}" />
                </div>
                <div class="mb-2">
                    <label for="username">Username</label>
                    <input id="username" th:field="*{username}" />
                    <!--<p class="red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>-->

                    <!--<label for="username">Username</label>-->
                    <!--<input class="form-control" th:field="*{username}" />-->
                    <!--<p class="card-panel  red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>-->

                </div>
                <div class="mb-2">
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" />
                </div>
                <div class="mb-2">
                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}" />
                </div>
                <div class="mb-2">
                    <label for="phone">phone</label>
                    <input id="phone" th:field="*{phone}" />
                </div>
                <div class="mb-2">
                    <label for="gender">gender</label>
                    <input id="gender" th:field="*{gender}" />
                </div>
                <div class="mb-2">
                    <label>Employee</label>
                    <!--<input id="employee" th:field="*{employee}" />-->
                    <!--<input type="checkbox" name="active" th:checked="*{employee}" />-->
                    <!--<input th:text="*{employee}? #{true} : #{false}"/><span>yes</span>-->
                    <input type="checkbox" name="is_employee" />
                </div>
                <div class="mb-2">
                    <input value="Sign me up!" type="submit" />
                </div>
            </form>
        </fieldset>
    </div>
    <footer th:replace="fragments/footer :: footer-partial"></footer>


</body>
</html>
