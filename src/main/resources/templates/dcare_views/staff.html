<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
    <div class="container">
        <nav th:replace="fragments/navbar :: navbar-partial"></nav>
        <div class="content-area p-4 rounded">
            <div class="embed-responsive staffPage mb-3 p-2 rounded">
                <img src="/img/java.png" alt="cape" class="daycare_staff img-fluid rounded" />
            </div>
            <!--Staff card deck-->
            <div class="card-deck">
                <div class="card mb-3 p-2 rounded" style="width: 18rem; background-color: #f6e5a4">
                    <img class="card-img-top rounded" src="/img/JohannaGomez3.jpeg" alt="Card image cap" />
                    <div class="card-body">
                        <h4 class="card-text text-center"><strong>Johanna Gomez</strong></h4>
                        <hr/>
                        <p class="text-center">"If there is not struggle, there is no progress"</p>
                        <p class="text-center">-Frederick Douglas-</p>
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://github.com/JohannaGomez"><img class="fab fa-github"/></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.linkedin.com/in/johannapgomez"><img class="fab fa-linkedin"/></a>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="card mb-3 p-2 rounded" style="width: 18rem; background-color: #f6e5a4">
                    <img class="card-img-top rounded terry_pic" src="/img/terry.jpg" style="height: 332px" alt="Card image cap" />
                    <div class="card-body">
                        <h4 class="card-text text-center"><strong>Terry Hale</strong></h4>
                        <hr/>
                        <p class="text-center">Retired Air Force Veteran with over 20 years of honing soft skills</p>
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://github.com/aggiefan17"><img class="fab fa-github"/></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="www.linkedin.com/in/terry-hale"><img class="fab fa-linkedin"/></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--/Staff card deck-->

        </div>
        <div class="row translate my-2 justify-content-center">
            <div id="google_translate_element"></div>
        </div>
        <footer th:replace="fragments/footer :: footer-partial"></footer>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
