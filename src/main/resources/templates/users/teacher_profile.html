<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: header"></head>

<body>
    <div class="container mb-3">
        <nav th:replace="fragments/navbar :: navbar-partial"></nav>
        <div class="embed-responsive content-area p-4 rounded">
                <div class="row rounded">
                    <div class="text-white col-lg-6">
                        <h2 class="mb-2">Your Employee profile:</h2>
                        <h4>First name:  <span th:text="${user.first_name}"></span></h4>
                        <h4>Last name:  <span th:text="${user.last_name}"></span></h4>
                        <h4>Username:  <span th:text="${user.username}"></span></h4>
                        <h4>e-mail:  <span th:text="${user.email}"></span></h4>
                        <h4>Phone:  <span th:text="${user.phone}"></span></h4>
                    </div>

                    <div class="text-white offset-lg-3 col-lg-3">
                        <!--<img class="mb-5" id="profile_pic" src="/img/user_pic.png" alt=""/>-->



                        <a class="btn btn-warning btn-block" th:href="${'/teacher/'+user.id+'/edit'}"><i class="fas fa-id-card"></i> Edit profile</a>
                        <a class="btn btn-warning btn-block" href="/teacher/children"><i class="far fa-list-alt"></i> Report Card</a>
                        <a class="btn btn-warning btn-block" href="/user/sendSMS"><i class="fas fa-envelope"></i> Send notifications</a>
                    </div>
                </div>
        </div>

        <div class="row translate my-2 justify-content-center">
            <div id="google_translate_element"></div>
        </div>

        <footer th:replace="fragments/footer :: footer-partial"></footer>
    </div>

    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
